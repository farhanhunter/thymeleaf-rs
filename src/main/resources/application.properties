spring.application.name=thymeleaf-rs

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://103.176.79.136:5432/springboot_db
spring.datasource.username=moxaagent_user
spring.datasource.password=moxaagent_password

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# (Optional) Server port
# server.port=8080

# (Optional) Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# (Optional) JWT or Security settings (isi sesuai kebutuhan)
# jwt.secret=your_jwt_secret
# jwt.expiration=86400
